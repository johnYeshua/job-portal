<table class="table table-stripped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Manage</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>
                <button class="btn btn-outline-secondary" (click)="updateUser(user.id)">Update</button>
                <button class="btn btn-outline-secondary" style="margin-left: 10px;" (click)="deleteUser(user.id)">Remove</button>
                <button class="btn btn-outline-secondary" style="margin-left: 10px;" (click)="userDetail(user.id)">Veiw</button>
            </td>
    </tbody>
</table>
